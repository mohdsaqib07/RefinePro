<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RefinePro.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

    body{
background: #FFEEEE;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DDEFBB, #FFEEEE);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #DDEFBB, #FFEEEE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


    }



    </style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar" data-bs-theme="dark" style="background:#251e3e">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RefinePro.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background:whitesmoke;color:black;">
        <button class="btn btn-outline-light" type="submit" style="transition-property: background-color;
    transition-duration: 500ms;">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcom to <a href="#">RefinePro.in!</a></strong> You can refine your text here for free of cost.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container my-4">
<form class="form-floating" action="{% url 'analyzer' %}" method="post">
  {% csrf_token %}
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px" name="text"></textarea>
  <label for="floatingTextarea2">Enter your text here:</label>
</div>
  <div class="container d-flex flex-column">
 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="punc" role="switch" id="flexSwitchCheckDefault" value="punc" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckChecked" value="newline" >
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove The New Line Chracter</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="space" role="switch" id="flexSwitchCheckChecked2" value="space" >
  <label class="form-check-label" for="flexSwitchCheckChecked2">Remove the Extra Spaces</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capfirst" role="switch" id="flexSwitchCheckChecked3" value="capfirst" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked3">Capitalize</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="count" role="switch" id="flexSwitchCheckChecked4" value="count">
  <label class="form-check-label" for="flexSwitchCheckChecked4">Count the Chracters</label>
</div>
    </div>
  <button class="btn btn-outline-dark btn-lg my-2" type="submit" style="transition-property: background-color;
    transition-duration: 500ms;">Analyze</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
